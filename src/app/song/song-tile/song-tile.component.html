<div id="postContainer" 
	class=""
	[class.playing]="song.id == songPlaying.soundObject.id">
	<div id="thumbnailContainer"
		class="flex-container"
		[style.background-image]="'url('+song.thumbnailUrl+')'"
		[style.background-size]="'contain'"
		[style.background-position]="'bottom'"
		[style.background-repeat]="'no-repeat'"
		>
<!-- [routerLink]="['/',{outlets : {h: [song.id]}}]" -->
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
			id="playBtnOnPost"
			class=""
			(click)="play($event, song)"
			width="32" 
			height="32"
			viewBox="0 0 32 32">
			<circle cx="15" cy="16" r="15" fill="grey"></circle>
			<path d="M8 5l20 11-20 11z" transform="translate(3 3)scale(0.8)"></path>
		</svg>

		<div id="songMenuContainer"
			*ngIf="isAdmin"
			(click)="navigateToEdit($event)">
			...edit
		</div>

	</div>
	<div id="detailsContainer">
		<div id="title" class=""
			[routerLink]="['/',{outlets : {h: [song.id]}}]">
			{{song.title}}
		</div>
		<div id="artist" class="">
			{{song.artist}}
		</div>
	</div>
</div>
