<app-popup>
<div class="">
		<form (ngSubmit)="login(logForm)" #logForm="ngForm" >
			<div class="form-group">
				<label for="usernameOrEmail">Username or Email</label>
				<input id="usernameOrEmail"
					class="form-control"
					name="username" 
					ngModel 
					type="text" 
					placeholder="..." 
					aria-describedby="emailHelp" 
					required>
				<small id="usernameOrEmailHelp" class="form-text text-muted">your username or email</small>
			</div>
			
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" 
					class="form-control"
					name="password" 
					ngModel 
					type="password" 
					placeholder="..." 
					required>
			</div>
			<div *ngIf="loginFailed"> Login Failed, invalid credentials</div>
			<button type="submit" 
					class="btn btn-lg"
					[disabled]="!logForm.valid">
				LOGIN
			</button>
			<a href="/auth/facebook"
				class="btn btn-lg btn-outline-primary">Facebook Login</a>
		</form>
</div>
</app-popup>
