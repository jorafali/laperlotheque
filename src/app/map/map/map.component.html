<svg xmlns:svg="http://www.w3.org/2000/svg"
			xmlns:xhtml="http://www.w3.org/1999/xhtml" 
			id="root" height="100%" 
			appZoom #d3zoom="appZoom">
	<g [attr.transform]="(d3zoom.observables.zoomTransform | async).toString()">
		<g *ngFor="let song of (songs | async)">
			<g [app-circle-item]="song"></g>
		</g>
	</g>
	<g id="xAxisG" [appXAxis]="d3zoom.observables.zoomTransform"></g>
	<g id="yAxisG" [appYAxis]="d3zoom.observables.zoomTransform"></g>
</svg>
