<svg 
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xhtml="http://www.w3.org/1999/xhtml" 
	id="root" height="100%" 
	appZoom #d3zoom="appZoom">
	<g 
		[attr.transform]="(d3zoom.observables.zoomTransform | async).toString()">
		<!-- THE one overlay that is the entry point to uploading new song -->
		<g *ngIf="isAdmin" 
			[app-add-song]="d3zoom.observables.zoomMouseCoordinates | async">
		</g>
		<!-- THE SONGS -->
		<g app-song-items [song-items-data]="songs"></g>
	</g>
	<!-- axis -->
	<g id="xAxisG" [appXAxis]="d3zoom.observables.zoomTransform"></g>
	<g id="yAxisG" [appYAxis]="d3zoom.observables.zoomTransform"></g>
</svg>
